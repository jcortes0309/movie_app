<!DOCTYPE html>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4">
    </div>
    <div class="col-xs-4">
      <div class="form-group">
        <input ng-model="searchMovies" ng-keyup="$event.keyCode == 13 && search()" type="text" class="form-control input-lg" placeholder="Search Movies">
      </div>
    </div>
    <div class="col-xs-4">

    </div>
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-xs-12 text-center">
      <h3>Movies found:</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <span ng-repeat="movie in movies">
        <img ng-src="https://image.tmdb.org/t/p/w300/{{ movie.poster_path }}" alt="{{ movie.title }} poster" />
      </span>

      <!-- with ng-if to now show information with no posters
      <span ng-repeat="movie in movies">
        <img ng-if="movie.poster_path" ng-src="https://image.tmdb.org/t/p/w300/{{ movie.poster_path }}" alt="{{ movie.title }}" />
      </span> -->

    </div>
    <div class="col-md-1">

    </div>
  </div>
  <!-- /.row -->
</div>
  <!-- /.container -->
